<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Teste Arquivo</title>
		<!-- <link rel="stylesheet" type="text/css" href="estilo_estado.css" />  -->
	</h:head>
	<h:body>
	<p:growl id="msg"/>
		<h:form id="cadastro">
		<p:layout style="margin-left:30%; margin-right:30%; margin-top:150px"> 
		    <p:layoutUnit position="center">
		    	<h:outputText value="Nome da conta" />
		        <p:inputText 
		        	style="width:98%; 
		        	margin-top:5px; 
		        	margin-bottom:10px" 
		        	id="nome_conta" 
		        	maxlength="20"
		        	value="#{usuarioBean.usuario.login}"/>
		        
		        <h:outputText value="Nick" />
		        <p:inputText 
		        	style="width:98%; 
		        	margin-top:5px;
		        	margin-bottom:10px" 
		        	id="nick" 
		        	maxlength="15"
		        	value="#{usuarioBean.usuario.nick}"/>
		        
		        <h:outputText value="E-mail" />
		        <p:inputText 
		        	style="width:98%; 
		        	margin-top:5px; 
		        	margin-bottom:10px" 
		        	id="email" 
		        	maxlength="30"
		        	value="#{usuarioBean.usuario.email}"/>
		        
		        <h:outputText style="margin-top:50px" value="Senha" />
		        <p:password 
		        	style="width:98%; 
		        	margin-top:5px; 
		        	margin-bottom:10px" 
		        	id="senha"  
		        	maxlength="20"
		        	value="#{usuarioBean.usuario.senha}"/>
		        
		    	<p:commandButton value="Salvar"
						actionListener="#{usuarioBean.salvar}" update=":msg :cadastro"/>
		    </p:layoutUnit>
		</p:layout>
	</h:form>
	</h:body>
</html>
