<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Amazing Downloads</title>
</h:head>
<h:body>
	<p:growl id="msg"/>
	<ui:include src="/WEB-INF/template/loginModal.xhtml" />
	<ui:include src="/WEB-INF/template/criarContaModal.xhtml" />
	<h:form style="width:100%">
		<p:menubar>
			<p:menuitem>
				<p:commandButton action="index" value="HOME" style="margin-left:50px" ajax="false"/>
			</p:menuitem>
			<f:facet name="options">
				<p:panelGrid id="naoLogado" rendered="#{!loginBean.logged}">
					<p:commandButton style="margin-right: 10px" value="Criar Conta"
						actionListener="#{usuarioBean.novo}"
						onclick="PF('criarConta').show();" update=":frmCriarConta:criaConta" />
					<p:commandButton style="margin-right: 50px" value="Entrar"
						onclick="PF('dlg').show();" />
				</p:panelGrid>
				<p:panelGrid id="logado" rendered="#{loginBean.logged}">
					<p:commandButton style="margin-right: 10px" ajax="false"
						value="Minha Conta" action="/pages/minha_conta" />
					<p:commandButton style="margin-right: 50px" ajax="false"
						value="Sair" actionListener="#{loginBean.sair()}"
						action="/pages/index.xhtml" />
				</p:panelGrid>
			</f:facet>
		</p:menubar>
		<p:graphicImage library="images" name="LOGO.png" style="display: block;margin-left: auto;margin-right: auto"/>
		<p:layout style="width: 38%; margin: 0 auto; margin-top:0px">
			<p:layoutUnit position="center">
				<p:inputText placeholder="O que você procura?"
					style="width:98%; margin-top:5px; margin-bottom:25px"
					id="nomeBusca" value="#{arquivoBean.filtro}" />
				<h:outputText value="Jogos" />
				<h:selectBooleanCheckbox value="#{arquivoBean.jogos}"
					style="margin-right:10px" />
				<h:outputText value="Música" />
				<h:selectBooleanCheckbox value="#{arquivoBean.musica}"
					style="margin-right:10px" />
				<h:outputText value="Livros" />
				<h:selectBooleanCheckbox value="#{arquivoBean.livros}"
					style="margin-right:10px" />
				<h:outputText value="Filmes" />
				<h:selectBooleanCheckbox value="#{arquivoBean.filmes}"
					style="margin-right:10px" />
				<h:outputText value="Softwares" />
				<h:selectBooleanCheckbox value="#{arquivoBean.softwares}"
					style="margin-right:30px" />

				<p:commandButton value="Buscar" ajax="false" action="busca.xhtml"
					actionListener="#{arquivoBean.listar}" />
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>
