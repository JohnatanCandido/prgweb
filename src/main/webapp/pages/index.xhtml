<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Teste PrimeFaces</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem style="margin-left:50px" value="HOME" url="index.xhtml" />
			<f:facet name="options">
				<p:commandButton style="margin-right: 10px" ajax="false" value="Criar Conta" action="criar_conta" rendered="#{loginBean.logged eq false}"/>
				<p:commandButton style="margin-right: 10px" ajax="false" value="Minha Conta" action="minha_conta" rendered="#{loginBean.logged}"/>
				<p:commandButton style="margin-right: 50px" value="Entrar" onclick="PF('dlg').show();" rendered="#{loginBean.logged eq false}"/>
				<p:commandButton style="margin-right: 50px" ajax="false" value="Sair" actionListener="#{loginBean.sair()}" rendered="#{loginBean.logged}"/>
			</f:facet>
		</p:menubar>
		<p:layout style="width: 38%; margin: 0 auto; margin-top:150px"> 
		    <p:layoutUnit position="center">
		    	<h:outputText value="Buscar arquivo" />
		        <p:inputText placeholder="O que você procura?" 
		        			style="width:98%; margin-top:5px; margin-bottom:25px" 
		        			id="nomeBusca"
		        			value="#{arquivoBean.filtro}"/>
		        <h:outputText value="Jogos" />	
		    	<h:selectBooleanCheckbox value="#{arquivoBean.jogos}" style="margin-right:10px" />
			    <h:outputText value="Música" />	
		    	<h:selectBooleanCheckbox value="#{arquivoBean.musica}" style="margin-right:10px"/>
		    	<h:outputText value="Livros" />	
		    	<h:selectBooleanCheckbox value="#{arquivoBean.livros}" style="margin-right:10px"/>
		    	<h:outputText value="Filmes" />	
		    	<h:selectBooleanCheckbox value="#{arquivoBean.filmes}" style="margin-right:10px"/>
		    	<h:outputText value="Softwares" />	
		    	<h:selectBooleanCheckbox value="#{arquivoBean.softwares}" style="margin-right:30px"/>
		    	
		    	<p:commandButton value="Buscar" ajax="false" action="busca.xhtml" actionListener="#{arquivoBean.listar}"/>
		    </p:layoutUnit>
		</p:layout>
	</h:form>
	
	<!-- COPIADO DO PRIMEFACES -->
	<h:form>
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    	<p:dialog header="Login" widgetVar="dlg" resizable="false">
        	<h:panelGrid columns="2" cellpadding="5">
            	<h:outputLabel for="username" value="Login:" />
            	<p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />
 
            	<h:outputLabel for="password" value="Senha:" />
            	<p:password id="password" value="#{loginBean.password}" required="true" label="password" />
 
            	<f:facet name="footer">
                	<p:commandButton value="Entrar" update="growl" actionListener="#{loginBean.envia()}" ajax="false"
                                	 oncomplete="handleLoginRequest(xhr, status, args)" />
            	</f:facet>  
        	</h:panelGrid>
    	</p:dialog>
	</h:form>
 
	<script type="text/javascript">
	    function handleLoginRequest(xhr, status, args) {
	        if(args.validationFailed || !args.loggedIn) {
	            PF('dlg').jq.effect("shake", {times:5}, 100);
	        }
	        else {
	            PF('dlg').hide();
	           	$('#loginLink').fadeOut();
	        }
	    }
	</script>
</h:body>
</html>
