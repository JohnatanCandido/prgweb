<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:include src="loginModal.xhtml" />
	<ui:include src="criarContaModal.xhtml" />
	<h:form id="cabecalho">
		<p:menubar>
			<p:menuitem>
				<p:commandButton action="/pages/index.xhtml" value="HOME" ajax="false" style="margin-left:50px"/>
			</p:menuitem>
			<p:menuitem>
				<p:inputText
					style="margin-left:50px; margin-right: 10px; width: 500px"
					placeholder="Search" value="#{arquivoBean.filtro}" />
				<p:commandButton value="Buscar" ajax="false" action="busca"
					actionListener="#{arquivoBean.listar}" />
			</p:menuitem>
			<f:facet name="options">

				<p:panelGrid id="naoLogado" rendered="#{!loginBean.logged}">
					<p:commandButton style="margin-right: 10px" value="Criar Conta"
						actionListener="#{usuarioBean.novo}"
						onclick="PF('criarConta').show();" />
					<p:commandButton style="margin-right: 50px" value="Entrar"
						onclick="PF('dlg').show();" />
				</p:panelGrid>

				<p:panelGrid id="logado" rendered="#{loginBean.logged}">
					<p:commandButton style="margin-right: 10px" ajax="false"
						value="Minha Conta" action="/pages/minha_conta.xhtml" />
					<p:commandButton style="margin-right: 50px" ajax="false"
						value="Sair" actionListener="#{loginBean.sair()}"
						action="/pages/index.xhtml" />

				</p:panelGrid>
			</f:facet>
		</p:menubar>
	</h:form>
</body>
</html>
